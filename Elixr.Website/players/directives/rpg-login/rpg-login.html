<div class="rpg-login rpg-bm-20">
    <div>
        <label>
            <input type="radio" name="signUp" ng-model="$ctrl.signingUp" ng-value="false">
            Login
        </label>
        <label>
            <input type="radio" name="signUp" ng-model="$ctrl.signingUp" ng-value="true">
            Signup
        </label>
    </div>
    <form ng-submit="$ctrl.go()">
        <div>
            <strong>
            Player Name
        </strong>
            <div>
                <input type="text" ng-model="$ctrl.playerName">
            </div>
        </div>
        <div>
            <strong>
            Password
        </strong>
            <div>
                <input type="password" ng-model="$ctrl.password">
            </div>
        </div>
        <div ng-show="$ctrl.signingUp">
            <strong>
            Confirm Password
        </strong>
            <div>
                <input type="password" ng-model="$ctrl.passwordConfirmation">
            </div>
        </div>
        <div ng-show="$ctrl.errorMessage">
            {{ $ctrl.errorMessage }}
        </div>

        <div class="rpg-tm-10">
            <button>
                Go
            </button>
        </div>
    </form>
</div>
